name: veracode-scan
on:
  push:
    branches: [feature-1]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ruby:2.6.5
      options: --user root
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install rvm
        run: |
          curl -sSL https://get.rvm.io | bash -s stable
          curl -sSL https://get.rvm.io | bash -s stable --rails

      - name: install gems
        run : |
          bundle -v
 